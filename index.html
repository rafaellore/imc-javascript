<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="imc left">
    <h4>IMC</h4>
      <p>Menos do que 18,5</p>
      <p>Entre 18,5 e 24,9</p>
      <p>Entre 25 e 29,9</p>
      <p>Entre 30 e 34,9</p>
      <p>Entre 35 e 39,0</p>
      <p>Mais do que 40</p>
    </div>

    <div class="resultado1 right">
    <h4>Resultado</h4>
      <p>Abaixo do peso</p>
      <p>Peso normal</p>
      <p>Sobrepeso</p>
      <p>Obesidade grau 1</p>
      <p>Obsedade grau 2</p>
      <p>Obesidade grau 3</p>
    </div>
    <div class="clear"></div>

    <h1>Calcule eu IMC</h1>
    <form action="" class="form">
      <label for="input-teste-1">Peso:</label>
      <input type="text" id="input-teste-1" placeholder="Digite o peso..">

      <label for="input-teste-2">Altura:</label>
      <input type="text" id="input-teste-2" placeholder="Digite a altura..">
      
      <button>Enviar</button>
      <div class="resultado"></div>
    </form>
  </section>
  <script src="./assets/js/main.js"></script>
</body>

</html>
